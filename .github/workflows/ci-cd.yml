name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20.x"

      - name: Set environment variables
        env:
          MONGODB_URL: ${{ secrets.MONGODB_URL }}
          PORT: ${{ secrets.PORT }}
          NODE_ENV: production
        run: |
          echo "MONGODB_URL=${{ secrets.MONGODB_URL }}" >> $GITHUB_ENV
          echo "PORT=${{ secrets.PORT }}" >> $GITHUB_ENV
          echo "NODE_ENV=production" >> $GITHUB_ENV

      - name: Install dependencies
        run: yarn install

      - name: Install Jest, ts-jest, and supertest
        run: yarn add jest ts-jest @types/jest supertest

      - name: Create configs directory
        run: mkdir -p src/configs

      - name: Generate .env.test file
        run: |
          echo "MONGODB_URL=test_mongodb_url" > src/configs/.env.test
          echo "PORT=4000" >> src/configs/.env.test

      - name: Run tests
        run: yarn test

      - name: Build project
        run: yarn build

      - name: Add SSH key and start SSH agent
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          eval $(ssh-agent -s)
          ssh-add ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Generate .env.production file
        run: |
          mkdir -p src/configs
          echo "MONGODB_URL=${{ secrets.MONGODB_URL }}" > src/configs/.env.production
          echo "PORT=${{ secrets.PORT }}" >> src/configs/.env.production
          echo "NODE_ENV=production" >> src/configs/.env.production

      - name: Transfer .env.production to EC2
        run: scp -i ~/.ssh/id_rsa src/configs/.env.production ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/Project-backend-NodeJS/src/configs/.env.production

      - name: Verify .env.production file on EC2
        run: ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} 'cat /home/ubuntu/Project-backend-NodeJS/src/configs/.env.production'

      - name: Test SSH Connection
        run: ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_HOST }} 'echo "SSH connection successful"'

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Start deployment at $(date)"
            cd /home/ubuntu/Project-backend-NodeJS
            echo "Pulling latest code"
            git pull origin main
            echo "Installing dependencies"
            yarn install
            echo "Building project"
            yarn build
            echo "Restarting PM2 processes"
            pm2 startOrRestart ecosystem.config.js --env production
            echo "Deployment completed at $(date)"
